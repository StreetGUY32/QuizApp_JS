<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>QuizApp | StreetGuy32</title>
</head>
<body>

    <button class="start-quiz-btn">Start Quiz</button>

    <div class="container">

        <div class="top-bar">

            <div class="question-counter">
                <!-- Insert top bar question count  -->
            </div>

            <div class="timer">
                <span><i class="fa-regular fa-clock"></i></span>
                <span class="time-left">15</span>
            </div>

            <div class="time-line"></div>

        </div>
        
        <div class="ques-text">
            <!-- Insert Question Here -->
        </div>

        <div class="option-div">
            <!-- Insert Option here -->
        </div>

        <button class="next-ques-btn click-disable">Next Question</button>

    </div>

    <div class="result-div">
        <i class="fa-solid fa-crown"></i>
        <span>You've Have Completed The Quiz</span>

        <div class="score">
            <!-- INsert Score Here -->
        </div>
        <button class="reply-quiz-btn" onclick="location.reload()">Play Again?</button>
    </div>
    
</body>
</html>
